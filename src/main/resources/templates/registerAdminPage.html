<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add new Admin</title>
    <style>
        th, td {
            padding: 5px;
        }
        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h2>Add new Admin</h2>
    <form th:action="@{/admin/register}" th:object="${appUserForm}" method="post">
        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
            <label for="userName" class="control-label">User name</label>
            <input id="userName"
                   class="form-control"
                   th:field="*{userName}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('userName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   th:field="*{password}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label for="confirmPassword" class="control-label">Confirm password</label>
            <input id="confirmPassword"
                   class="form-control"
                   type="password"
                   th:field="*{confirmPassword}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
        </div>

        <input th:field="*{firstName}" readonly hidden/>
        <input th:field="*{lastName}" readonly hidden/>
        <input th:field="*{email}" readonly hidden/>
        <input th:field="*{gender}" readonly hidden/>
        <input th:field="*{countryCode}" readonly hidden/>
        <input th:field="*{type}" readonly hidden/>


        <div class="form-group">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
</body>
</html>
