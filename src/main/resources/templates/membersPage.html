<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
    .pt-3-half {
        padding-top: 1.4rem;
    }
</style>

<body>
<div layout:fragment="content" th:remove="tag">
<h2>Members</h2>

    <div class="card">
        <!--<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>-->
        <div class="card-body">
            <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i class="fas fa-plus fa-2x"
                                                                                         aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <tr>
                        <th class="text-center">User Name</th>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Country</th>
                        <th class="text-center">Gender</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Remove</th>
                    </tr>
                    <tr th:each ="member : ${members}">
                        <td class="pt-3-half" th:utext="${member.userName}">...</td>
                        <td class="pt-3-half" th:utext="${member.firstName}">...</td>
                        <td class="pt-3-half" th:utext="${member.lastName}">...</td>
                        <td class="pt-3-half" th:utext="${member.email}">...</td>
                        <td class="pt-3-half" th:utext="${member.country}">...</td>
                        <td class="pt-3-half" th:switch="${member.gender}" >
                            <span th:case="true" th:utext="Male" >...</span>
                            <span th:case="false" th:utext="Female" >...</span>
                        </td>
                        <td>
                            <span class="table-remove"><a type="button" class="btn btn-danger btn-rounded btn-sm my-0" th:href="@{/admin/edit(member=${member.userName})}">Edit</a></span>
                        </td>
                        <td>
                            <span class="table-remove"><a type="button" class="btn btn-danger btn-rounded btn-sm my-0" th:href="@{/admin/delete/{username}(username=${member.userName})}">Remove</a></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
