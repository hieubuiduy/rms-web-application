<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <style>
        th, td {
            padding: 5px;
        }
        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h2>Edit Member</h2>
    <form th:action="@{/admin/edit}" th:object="${appUserForm}" method="post">

        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
            <label for="userName" class="control-label">User name</label>
            <input id="userName"
                   class="form-control"
                   th:field="*{userName}"
                   readonly />
            <p class="error-message"
               th:each="error : ${#fields.errors('userName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <label for="firstName" class="control-label">First name</label>
            <input id="firstName"
                   class="form-control"
                   th:field="*{firstName}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <label for="lastName" class="control-label">Last name</label>
            <input id="lastName"
                   class="form-control"
                   th:field="*{lastName}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label for="email" class="control-label">E-mail</label>
            <input id="email"
                   class="form-control"
                   th:field="*{email}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('gender')}? 'has-error':''">
            <label for="gender" class="control-label">Gender</label>
            <select id="gender" class="form-control" th:field="*{gender}">
                <option value=""> -- </option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('countryCode')}? 'has-error':''">
            <label for="country" class="control-label">Country Code</label>
            <select id="country" class="form-control" th:field="*{countryCode}">
                <option value=""> -- </option>
                <option th:each="country : ${countries}"
                        th:value="${country.countryCode}"
                        th:utext="${country.countryName}"/>
            </select>
        </div>
        <!--
        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   th:field="*{password}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label for="confirmPassword" class="control-label">Confirm password</label>
            <input id="confirmPassword"
                   class="form-control"
                   type="password"
                   th:field="*{confirmPassword}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
            <input id="terms"
                   type="checkbox"
                   th:field="*{terms}"/>
            <label class="control-label" for="terms">
                I agree with the <a href="#">terms and conditions</a> for Registration.
            </label>
            <p class="error-message"
               th:each="error : ${#fields.errors('terms')}"
               th:text="${error}">Validation error</p>
        </div>
        -->
        <div class="form-group" >
            <input id="type"
                   class="form-control"
                   th:field="*{type}" readonly hidden/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <!--<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>-->
        </div>

    </form>

</div>

</body>
</html>
